<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>jscript-task</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
    


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
   
    <script type="text/javascript" src="lib/js/jscript.js"></script>


    <script type="text/javascript">
       
       $(document).ready(function() {
                $('#parametry_okna').DataTable({
                    "searching":   false,
                    "info": false,
                    "paging": false
                });

            } );

    </script>

</head>

<body>


<header>

    <picture id="logo">
        <source media="(min-width:700px)" srcset="img/Logo.jpg">
        <img src="img/Logo.jpg" alt="Alsecco" style="width:auto;">
    </picture> 


    <div id="buttons">
     
        <span class="glyphicon glyphicon-text-size" onclick="increaseFontSize(2)"> +</span>
        <span class="glyphicon glyphicon-text-size" onclick="decreaseFontSize(2)"> -</span>
        <span class="btnRed" onclick="setFontColor('red')">Aaa</span>
        <span class="btnBlack" onclick="setFontColor('black')">Aaa</span>
        <span class="btnBlue" onclick="setFontColor('blue')">Aaa</span>

    </div>

</header>

<section>

    <h2>Informacje o zamówieniu</h2>

    <p>Numer okna xxxxxxxxxx</p>
    <p>Data zamówienia xxxx-xx-xx</p>
    <p>Data produkcji xxxx-xx-xx</p>

    <h2>Informacje o oknie</h2>
  
    <picture>
               <img src="img/Okno.jpg" alt="Alsecco" style="width:auto;max-width: 100%;">
    </picture> 


    <table id="parametry_okna" class="table table-striped" style="width:75%;">
        <thead>
            <tr>
                <th>Właściwość</th>
                <th>Wartość</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Wysokość</td>
                <td>2235 mm</td>
            </tr>

            <tr>
                <td>Szerokość</td>
                <td>2570 mm</td>
            </tr>

            <tr>
                <td>System</td>
                <td>KN3</td>
            </tr>

            <tr>
                <td>Kolor</td>
                <td>Anthrazitgrau (struktura) zewnętrzny</td>
            </tr>


            <tr>
                <td>Szyba</td>
                <td>Biały</td>
            </tr>

        </tbody>

    </table>

</section>

</body>
</html>
